<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Jua&family=Knewave&family=Love+Light&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Valentines gift for BABI 2025</title>

    <style>
        html,body{
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #B23A48;
            opacity: 0.9;
        }

        .meow1{
            width: 500px;
            animation: fadeIn 1s ease-in-out;
           
        }

        .box{
            background-color: #FCB9B2;
            width: 400px;
            padding: 30px;
            border: 10px solid #461220;
            border-radius: 15px;
            text-align: center;
            font-size: xx-large;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        #heart{
            color: #461220;
            font-size:  2rem;
            margin-bottom: 20px;
            animation: heartbeat 1.5s infinite;
        }

        h3{
            font-family: "Cedarville Cursive", cursive;
            color: #461220;
            font-weight: bold;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .buttons{
            margin-top: 20px;
            font-size: xx-large;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn{
            font-family: "Poppins", sans-serif;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #461220;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            position: relative;
        }

        #btn1{
            background-color: #FED0BB;
            color: #461220;
        }

        #btn1:hover{
            color: #FED0BB;    
            background-color: #461220;
            transform: translateY(2px);
        }

        #btn2{
            background-color: #461220;
            color: #FED0BB;
        }

        #btn2:hover{
            background-color: #FED0BB;
            color: #461220;
            transform: translateY(-2px);
        }

        .hug{
            width: 200px;
            animation: flip 3s infinite;
        }
        
        .cry{
            width: 200px;
            animation: heartbeat 1.5s infinite;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #FCB9B2;
            padding: 20px;
            border: 2px solid #461220;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: center;
        }

        .popup p {
            font-family: "Cedarville Cursive", cursive;
            color: #461220;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .popup button {
            font-family: "Poppins", sans-serif;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #461220;
            border-radius: 25px;
            cursor: pointer;
            background-color: #FED0BB;
            color: #461220;
            transition: all 0.3s ease;
        }

        .popup button:hover {
            background-color: #461220;
            color: #FED0BB;
        }

        @keyframes fadein {
            from { opacity: 0; transform: translateY(-20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        @keyframes heartbeat  {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes flip {
            0% {
                transform: rotateY(0deg); 
            }
            50% {
                transform: rotateY(180deg); 
            }
            100% {
                transform: rotateY(0deg); 
            }
        }
    </style>
</head>

<body>

    <img class="meow1" src="assets/5.png" alt="">
    <div class="box">
        <h3>Will you be my valentine?</h3>
        <i id="heart" style="font-size:24px" class="fa">&#xf004;</i> 
        <div class="buttons">
            <a id="btn1" class="btn" href="#">Yes</a>
            <a id="btn2" class="btn" href="#">No</a>
        </div>
    </div>

    <div id="popupYes" class="popup">
        <img class="hug" src="assets/2.png" alt="">
        <p> <b>Date:</b> Feb.14 2025</p>
        <p> <b>Where:</b> BU Commencement Grounds</p>
        <button id="closePopupYes">Close</button>
    </div>

    <div id="popupNo" class="popup">
        <p>Well thats just sad...</p>
        <img class="cry" src="assets/4.png" alt="">
        <button id="closePopupNo">Close</button>
    </div>

    <script>
        const yesButton = document.getElementById('btn1');
        const noButton = document.getElementById('btn2');
        const popupYes = document.getElementById('popupYes');
        const popupNo = document.getElementById('popupNo');
        const closePopupYes = document.getElementById('closePopupYes');
        const closePopupNo = document.getElementById('closePopupNo');

        yesButton.addEventListener('click', () => {
            popupYes.style.display = 'block';
        });

        closePopupYes.addEventListener('click', () => {
            popupYes.style.display = 'none';
        });

        noButton.addEventListener('click', () => {
            popupNo.style.display = 'block';
        });

        closePopupNo.addEventListener('click', () => {
            popupNo.style.display = 'none';
        });

        noButton.addEventListener('mouseover', () => {
            const box = document.querySelector('.box');
            const boxRect = box.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();

            const maxX = boxRect.width - buttonRect.width;
            const maxY = boxRect.height - buttonRect.height;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noButton.style.position = 'absolute';
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;

       
            const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = `${currentSize + 2}px`;
        });
    </script>

</body>
</html>
